<form (ngSubmit)="login()" [formGroup]="passwordForm" fxLayout="column" fxLayoutAlign="center center">
  <h1 class="mat-h1">Welcome Back</h1>
  <h3 class="mat-h3">Enter your password</h3>
  <mat-form-field>
    <input matInput type="password" placeholder="Password" formControlName="password" />
  </mat-form-field>

  <button mat-raised-button>
    Login
  </button>
</form>
